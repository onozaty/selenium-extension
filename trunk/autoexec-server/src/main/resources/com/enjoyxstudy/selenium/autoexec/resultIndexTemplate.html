<html>
  <head>
    <style type='text/css'>
      body, table {
        font-family: Verdana, Arial, sans-serif;
        font-size: 12;
      }

      table {
        border-collapse: collapse;
        border: 1px solid #ccc;
      }

      th, td {
        padding-left: 0.3em;
        padding-right: 0.3em;
        border: 1px solid #ccc;
      }

      a {
        text-decoration: none;
      }

      .title {
        font-style: italic;
      }

      .selected {
        background-color: #ffffcc;
      }

      .status_done {
        background-color: #eeffee;
      }

      .status_passed {
        background-color: #ccffcc;
      }

      .status_failed {
        background-color: #ffcccc;
      }

      .breakpoint {
        background-color: #cccccc;
        border: 1px solid black;
      }
    </style>
    <title>Test results</title>
  </head>
  <body>
    <h1>Test results</h1>

    <table>
      <tr>
        <th colspan="2">result</th>
        <td>
#if($result)
          passed
#else
          failed
#end
        </td>
      </tr>
      <tr>
        <th rowspan="3">detail</th>
        <th>passed</th>
        <td>${passedCount}</td>
      </tr>
      <tr>
        <th>failed</th>
        <td>${failedCount}</td>
      </tr>
      <tr>
        <th>total</th>
        <td>${totalCount}</td>
      </tr>
      <tr>
        <th rowspan="2">time</th>
        <th>start</th>
        <td>${startTime}</td>
      </tr>
      <tr>
        <th>end</th>
        <td>${endTime}</td>
      </tr>
    </table>
  </body>
</html>
